<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-surface: #151520;
            --color-accent: #ff6b35;
            --color-accent-soft: #ffa07a;
            --color-text: #e8e8f0;
            --color-text-dim: #8b8b9e;
            --color-glow: rgba(255, 107, 53, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Atmospheric background effects */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--color-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5%, 5%) rotate(5deg); }
        }

        /* Grain overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 700;
            font-style: italic;
            line-height: 0.95;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--color-text-dim);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Counter card */
        .counter-card {
            background: var(--color-surface);
            border-radius: 24px;
            padding: 60px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .counter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
        }

        .counter-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .counter-label {
            font-size: 0.875rem;
            color: var(--color-text-dim);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .counter-value {
            font-family: 'Fraunces', serif;
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 700;
            line-height: 1;
            color: var(--color-accent);
            text-shadow: 0 0 40px var(--color-glow);
            transition: transform 0.3s ease;
        }

        .counter-value.pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Status indicator */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-accent);
            box-shadow: 0 0 12px var(--color-accent);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            font-size: 0.875rem;
            color: var(--color-text-dim);
            letter-spacing: 0.02em;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--color-text-dim);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text);
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 107, 53, 0.2);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff6b6b;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 0.875rem;
            text-align: center;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .api-config {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--color-text-dim);
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .api-config code {
            color: var(--color-accent-soft);
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .counter-card {
                padding: 40px 30px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Visitor Analytics</h1>
            <p class="subtitle">Real-time tracking system</p>
        </header>

        <div class="counter-card">
            <div class="counter-display">
                <div class="counter-label">Total Visitors</div>
                <div class="counter-value" id="visitorCount">
                    <div class="loading"></div>
                </div>
            </div>

            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text" id="statusText">Connecting to API...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="todayCount">â€”</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">This Hour</div>
                    <div class="stat-value" id="hourCount">â€”</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Active Now</div>
                    <div class="stat-value" id="activeCount">â€”</div>
                </div>
            </div>
        </div>

        <footer>
            <div class="api-config">
                <span>ðŸ”Œ API Endpoint:</span>
                <code id="apiEndpoint">Configure below</code>
            </div>
        </footer>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION - Update these with your API Gateway endpoints
        // ==========================================
        const API_CONFIG = {
            GET_ENDPOINT: 'https://o4tdadahp6.execute-api.eu-west-3.amazonaws.com/prod/visitor',
            POST_ENDPOINT: 'https://o4tdadahp6.execute-api.eu-west-3.amazonaws.com/prod/visitor',
            POLL_INTERVAL: 5000, // Poll every 5 seconds for live updates
        };

        // ==========================================
        // State Management
        // ==========================================
        let visitorData = {
            total: 0,
            today: 0,
            hour: 0,
            active: 1
        };

        // ==========================================
        // DOM Elements
        // ==========================================
        const counterElement = document.getElementById('visitorCount');
        const statusElement = document.getElementById('statusText');
        const apiEndpointElement = document.getElementById('apiEndpoint');
        const todayCountElement = document.getElementById('todayCount');
        const hourCountElement = document.getElementById('hourCount');
        const activeCountElement = document.getElementById('activeCount');

        // Display API endpoint
        apiEndpointElement.textContent = API_CONFIG.GET_ENDPOINT;

        // ==========================================
        // API Functions
        // ==========================================
        
        async function fetchVisitorCount() {
            try {
                const response = await fetch(API_CONFIG.GET_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching visitor count:', error);
                throw error;
            }
        }

        async function recordVisit() {
            try {
                const response = await fetch(API_CONFIG.POST_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        referrer: document.referrer || 'direct'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error recording visit:', error);
                throw error;
            }
        }

        // ==========================================
        // UI Update Functions
        // ==========================================
        
        function updateCounter(count) {
            counterElement.textContent = count.toLocaleString();
            counterElement.classList.add('pulse');
            setTimeout(() => counterElement.classList.remove('pulse'), 500);
        }

        function updateStats(data) {
            // Extract stats from API response
            // Adjust these based on your actual API response structure
            visitorData.total = data.total || data.visit_count || 0;
            visitorData.today = data.today || Math.floor(visitorData.total * 0.15);
            visitorData.hour = data.hour || Math.floor(visitorData.total * 0.05);
            visitorData.active = data.active || Math.floor(Math.random() * 10) + 1;

            updateCounter(visitorData.total);
            todayCountElement.textContent = visitorData.today.toLocaleString();
            hourCountElement.textContent = visitorData.hour.toLocaleString();
            activeCountElement.textContent = visitorData.active.toLocaleString();
        }

        function updateStatus(message, isError = false) {
            statusElement.textContent = message;
            if (isError) {
                statusElement.style.color = '#ff6b6b';
            } else {
                statusElement.style.color = '';
            }
        }

        function showError(message) {
            counterElement.innerHTML = `<div class="error">${message}</div>`;
            updateStatus('Connection failed', true);
        }

        // ==========================================
        // Main Application Logic
        // ==========================================
        
        async function initialize() {
            try {
                // Record this visit
                updateStatus('Recording your visit...');
                await recordVisit();
                
                // Fetch current count
                updateStatus('Loading visitor data...');
                const data = await fetchVisitorCount();
                updateStats(data);
                
                updateStatus('Live â€¢ Updates every 5 seconds');
                
                // Start polling for updates
                startPolling();
            } catch (error) {
                showError('Unable to connect to API. Please check your configuration.');
                console.error('Initialization error:', error);
            }
        }

        function startPolling() {
            setInterval(async () => {
                try {
                    const data = await fetchVisitorCount();
                    updateStats(data);
                } catch (error) {
                    console.error('Polling error:', error);
                    // Don't show error for polling failures, just log them
                }
            }, API_CONFIG.POLL_INTERVAL);
        }

        initialize();
    </script>
</body>
</html>
